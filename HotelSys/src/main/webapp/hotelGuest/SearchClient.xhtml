<?xml version="1.0" encoding="UTF-8" ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/WEB-INF/templates/HeadFootTemplate.xhtml"> 

    <ui:define name="content">

        <h:form id="searchIndividualForm">

            <p:fieldset legend="#{localeBR.searchCadastreHotelguest}" >

                <p:dataTable id="datatableClient" var="individual" value="#{clientBean.clients}"
                             paginatorAlwaysVisible="false" style="margin-top: 1px; text-transform: uppercase" rows="10" widgetVar="individualSearch"
                             emptyMessage="#{localeBR.noRegistersFound}" paginator="true" paginatorPosition="bottom"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} 
                             {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="5,10,20,50,100"
                             scrollable="true" scrollRows="10" scrollHeight="210">

                    <f:facet name="header">
                        <p:outputPanel>
                            <p:outputLabel id="globalFilterMsg" value="#{localeBR.searchAllFieldsMsg}: "/>
                            <p:inputText id="globalFilter" size="80" onkeyup="PF('individualSearch').filter()" style="width:150px"/>
                        </p:outputPanel>
                    </f:facet>

                    <p:column headerText="#{localeBR.name}" sortBy="#{individual.name}" filterMatchMode="contains"
                              filterBy="#{individual.name}" width="400">
                        <h:outputText value="#{individual.name}"  style="text-align: left"/>
                    </p:column>

                    <p:column headerText="#{localeBR.cpf}" style="text-align: center" filterMatchMode="startsWith"
                              width="100" filterBy="#{individual.cpf}" sortBy="#{individual.cpf}">
                        <h:outputText value="#{individual.cpf}" converter="cpfConverter"/>
                    </p:column>

                    <p:column headerText="#{localeBR.phone1}" style="text-align: center" width="100" filterBy="#{individual.phone1}"
                              sortBy="#{individual.phone1}" filterMatchMode="contains">
                        <h:outputText value="#{individual.phone1}"/>
                    </p:column>

                    <p:column headerText="#{localeBR.birthDate}" style="text-align: center" filterMatchMode="contains"
                              width="100" filterBy="#{individual.birthDate}" sortBy="#{individual.birthDate}">
                        <h:outputText value="#{individual.birthDate}">
                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                        </h:outputText>
                    </p:column>

                    <p:column headerText="#{localeBR.actions}" style="text-align: center" width="60">
                        <p:commandButton id="viewButton" title="#{localeBR.view}" icon="ui-icon ui-icon-extlink" style="font-size: 10px">
                            <p:tooltip for="viewButton" value="Visualiza detalhes da linha selecionada"/>
                        </p:commandButton>   

                        <p:button id="editButton" title="#{localeBR.edit}" icon="ui-icon ui-icon-pencil" style="font-size: 10px" outcome="/hotelGuest/CadastreIndividualClient">
                            <f:param  name="client" value="#{individual.id}"/>
                            <p:tooltip for="editButton" value="Edita dados da linha selecionada"/>
                        </p:button>

                        <p:commandButton id="deleteButton" title="#{localeBR.delete}" icon="ui-icon ui-icon-trash" style="font-size: 10px">
                            <p:tooltip for="deleteButton" value="Excluir a linha selecionada"/>
                        </p:commandButton>
                    </p:column>
                </p:dataTable>

            </p:fieldset>

        </h:form>
    </ui:define>
</ui:composition>
