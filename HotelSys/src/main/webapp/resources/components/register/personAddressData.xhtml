<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:composite="http://xmlns.jcp.org/jsf/composite">

    <composite:interface>
        <composite:attribute name="street" required="true"/>
        <composite:attribute name="number" required="true"/>
        <composite:attribute name="neighborhood" required="true"/>
        <composite:attribute name="postalCode" required="true"/>
        <composite:attribute name="country" required="true"/>
    </composite:interface>

    <composite:implementation>

        <h:panelGrid columns="4" cellpadding="1">
            <p:outputLabel for="street" value="#{msg.street}: "/>
            <p:inputText id="street" value="#{cc.attrs.street}" 
                         maxlength="100" size="34" />

            <p:inputText id="number" value="#{cc.attrs.number}"
                         maxlength="6" size="10"  placeholder="NÂº"/>
            <h:outputLabel/>

            <p:outputLabel for="neighborhood" value="#{msg.neighborhood}: " />
            <p:inputText id="neighborhood" value="#{cc.attrs.neighborhood}"
                         maxlength="30" size="34" />

            <p:inputMask id="postalCode" value="#{cc.attrs.postalCode}"
                         maxlength="8" size="10" mask="99999-999" placeholder="CEP"/>
            <h:outputLabel/>

            <p:outputLabel for="country" value="#{msg.country}: "/>
            <p:selectOneMenu id="country" value="#{cc.attrs.country}" style="width: 230px">
                <f:selectItem itemLabel="#{msg.selectIt}..."/>
                <f:selectItems value="#{personBean.returnCountries}" 
                               itemLabel="#{countries}" 
                               itemValue="#{countries}" var="countries"/>
            </p:selectOneMenu>

<!--            <p:inputText id="country" value="#{cc.attrs.country}" 
             maxlength="50" size="34"/>-->
        </h:panelGrid>

    </composite:implementation>
</html>
