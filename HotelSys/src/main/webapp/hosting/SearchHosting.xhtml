<?xml version="1.0" encoding="UTF-8" ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"> 


    <h:form id="searchHostingForm">

        <p:dataTable id="datatableSearchHosting" var="hosting" value="#{hostingBean.hostings}"
                     paginatorAlwaysVisible="false" style="margin-top: 1px; " rows="10" paginatorPosition="bottom"
                     emptyMessage="#{msg.noRegistersFound}" paginator="true" widgetVar="hostingSearch"
                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} 
                     {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="5,10,20,50,100"
                     scrollable="true" scrollRows="10" scrollHeight="210">

            <f:facet name="header">
                <p:outputPanel>
                    <p:outputLabel id="globalFilterMsg" value="#{msg.searchAllFieldsMsg}: "/>
                    <p:inputText id="globalFilter" size="80" onkeyup="PF('hostingSearch').filter()" style="width:150px"/>
                </p:outputPanel>
            </f:facet>
            
<!--            <p:column headerText="#{msg.room}" style="text-align: center" width="3" filterStyle="max-width:30px"
                      sortBy="#{hosting.roomFK}" filterBy="#{hosting.roomFK}" filterMatchMode="exact">
                <h:outputText value="#{hosting.roomFK}"/>
            </p:column>-->

            <p:column headerText="#{msg.hotelGuest}" style="text-align: center" width="120"
                      sortBy="#{hosting.clients}" filterBy="#{hosting.clients}" filterMatchMode="exact">
                <h:outputText value="#{hosting.clients}"/>
            </p:column>

            <p:column headerText="#{msg.checkout}" sortBy="#{hosting.checkout}" filterMatchMode="contains" 
                      filterBy="#{hosting.checkout}" width="20" filterStyle="max-width:40px">
                <h:outputText value="#{hosting.checkout}"  style="text-align: center"/>
            </p:column>

            <p:column headerText="#{msg.wantFood}" sortBy="#{hosting.food}" filterMatchMode="contains" 
                      filterBy="#{hosting.food}" width="40" filterStyle="max-width:40px">
                <h:outputText value="#{hosting.food}"  style="text-align: center"/>
            </p:column>

            <p:column headerText="#{msg.dateInput}" style="text-align: center" width="60"
                      sortBy="#{hosting.dateTime}"  >
                <h:outputText value="#{hosting.dateTime}">
                    <f:convertDateTime type="both" locale="pt_BR" timeZone="#{initParam.timezone}"/>
                </h:outputText>
            </p:column>

            <p:column headerText="#{msg.forecastOutput}" style="text-align: center" width="65"
                      sortBy="#{hosting.forecastOutput}" >
                <h:outputText value="#{hosting.forecastOutput}">
                    <f:convertDateTime type="both" locale="pt_BR" timeZone="#{initParam.timezone}"/>
                </h:outputText>
            </p:column>


            <p:column headerText="#{msg.actions}" style="text-align: center" width="30">
                <p:commandButton id="viewButton" title="#{msg.view}" icon="ui-icon ui-icon-extlink" style="font-size: 10px">
                    <p:tooltip for="viewButton" value="Visualiza detalhes da linha selecionada"/>
                </p:commandButton>           
                
                <p:button id="editButton" title="#{msg.edit}" icon="ui-icon ui-icon-pencil" style="font-size: 10px">
                    <p:tooltip for="editButton" value="Edita dados da linha selecionada"/>
                </p:button>
                
                <p:commandButton id="deleteButton" title="#{msg.delete}" icon="ui-icon ui-icon-trash" style="font-size: 10px">
                    <p:tooltip for="deleteButton" value="Excluir a linha selecionada"/>
                </p:commandButton>
            </p:column>

        </p:dataTable>
    </h:form>

</ui:composition>
