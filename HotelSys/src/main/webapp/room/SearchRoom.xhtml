<?xml version="1.0" encoding="UTF-8" ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                template="/WEB-INF/templates/HeadFootTemplate.xhtml"> 

    <ui:define name="content">

        <h:form id="searchRoom">

            <p:fieldset legend="#{(msg.searchCadastre).concat(msg.room)}" >
                <p:toolbar>
                    <f:facet name="right">
                        <p:button outcome="/room/CadastreRoom" value="#{msg.newRegisterButton}" style="text-align: right"/>
                    </f:facet>
                </p:toolbar>    

                <p:dataTable id="datatableRoom" var="room" value="#{roomBean.rooms}"
                             paginatorAlwaysVisible="false" style="margin-top: 1px; " lazy="true" 
                             rows="10" paginatorPosition="bottom" emptyMessage="#{msg.noRegistersFound}" 
                             paginator="true" widgetVar="roomSearch" rowsPerPageTemplate="5,10,20,50,100"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} 
                             {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" >

                    <f:facet name="header">
                        <p:outputPanel>
                            <p:inputText id="globalFilter" onkeyup="PF('roomSearch').filter()" style="width:300px" placeholder="#{msg.searchAnyField}"/>
                        </p:outputPanel>
                    </f:facet>

                    <p:column headerText="#{msg.room}" style="text-align: center" width="1.3%" filterStyle="display:none"
                              filterBy="#{room.number}" filterMatchMode="exact">
                        <h:outputText value="#{room.number}"/>
                    </p:column>

                    <p:column headerText="#{msg.description}"  filterMatchMode="contains" filterStyle="display:none"
                              filterBy="#{room.description}" width="100">
                        <h:outputText value="#{room.description}"  style="text-align: left"/>
                    </p:column>

                    <p:column headerText="#{msg.extensionNumber}" style="text-align: center" width="1" filterStyle="display:none"
                              filterBy="#{room.extensionNumber}" filterMatchMode="contains">
                        <f:facet name="header">
                            <p:graphicImage library="images" name="phone.png" style="width: 20px; height: 20px" title="#{msg.extensionNumber}"/>
                        </f:facet>
                        <h:outputText value="#{room.extensionNumber}"/>
                    </p:column>

                    <p:column id="tv" headerText="#{msg.tv}" style="text-align: center" width="1.3%" filterStyle="display:none"
                              filterBy="#{room.tv}" filterMatchMode="contains">
                        <f:facet name="header">
                            <p:graphicImage library="images" name="tv.png" style="width: 20px; height: 20px" title="#{msg.tv}"/>
                        </f:facet>
                        <h:outputText value="#{room.tv ? 'Sim':'Não'}"/>
                    </p:column>

                    <p:column headerText="#{msg.cableTv}" style="text-align: center" width="1.3%" filterStyle="display:none"
                              filterBy="#{room.cableTv}" filterMatchMode="contains" >
                        <f:facet name="header">
                            <p:graphicImage library="images" name="cable-tv.png" style="width: 20px; height: 20px" title="#{msg.cableTv}"/>
                        </f:facet>
                        <h:outputText value="#{room.cableTv ? 'Sim':'Não'}"/>
                    </p:column>

                    <p:column headerText="#{msg.fridge}" style="text-align: center" width="1.3%" filterStyle="display:none"
                              filterBy="#{room.fridge}" filterMatchMode="contains" >
                        <f:facet name="header">
                            <p:graphicImage library="images" name="fridge.png" style="width: 20px; height: 20px" title="#{msg.fridge}"/>
                        </f:facet>
                        <h:outputText value="#{room.fridge ? 'Sim':'Não'}"/>
                    </p:column>

                    <p:column headerText="#{msg.bunk}" style="text-align: center" width="1.3%" filterStyle="display:none"
                              filterBy="#{room.bunk}" filterMatchMode="contains" >
                        <f:facet name="header">
                            <p:graphicImage library="images" name="bunk.png" style="width: 20px; height: 20px" title="#{msg.bunk}"/>
                        </f:facet>
                        <h:outputText value="#{room.bunk ? 'Sim':'Não'}"/>
                    </p:column>

                    <p:column headerText="#{msg.doubleBed}" style="text-align: center" width="1.3%" filterStyle="display:none"
                              filterBy="#{room.doubleBed}" filterMatchMode="contains" >
                        <f:facet name="header">
                            <p:graphicImage library="images" name="double-bed.png" style="width: 20px; height: 20px" title="#{msg.doubleBed}"/>
                        </f:facet>
                        <h:outputText value="#{room.doubleBed ? 'Sim':'Não'}"/>
                    </p:column>

                    <p:column headerText="#{msg.singleBed}" style="text-align: center" width="1.3%" filterStyle="display:none"
                              filterBy="#{room.singleBed}" filterMatchMode="contains" >
                        <f:facet name="header">
                            <p:graphicImage library="images" name="single-bed.png" style="width: 20px; height: 20px" title="#{msg.singleBed}"/>
                        </f:facet>
                        <h:outputText value="#{room.singleBed ? 'Sim':'Não'}"/>
                    </p:column>

                    <p:column headerText="#{msg.dvd}" style="text-align: center" width="1.3%" filterStyle="display:none"
                              filterBy="#{room.dvd}" filterMatchMode="contains" >
                        <f:facet name="header">
                            <p:graphicImage library="images" name="dvd.png" style="width: 30px; height: 10px" title="#{msg.dvd}"/>
                        </f:facet>
                        <h:outputText value="#{room.dvd ? 'Sim':'Não'}"/>
                    </p:column>

                    <p:column headerText="#{msg.airConditioning}" style="text-align: center" width="1.3%" filterStyle="display:none"
                              filterBy="#{room.airConditioning}" filterMatchMode="contains" >
                        <f:facet name="header">
                            <p:graphicImage library="images" name="air-conditioning.png" style="width: 20px; height: 20px" title="#{msg.airConditioning}"/>
                        </f:facet>
                        <h:outputText value="#{room.airConditioning ? 'Sim':'Não'}"/>
                    </p:column>

                    <p:column headerText="#{msg.actions}" style="text-align: center" width="5">
<!--                        <p:button id="viewButton" title="#{msg.view}" icon="ui-icon ui-icon-extlink" style="font-size: 10px">
                            <p:tooltip for="viewButton" value="Visualiza detalhes da linha selecionada"/>
                        </p:button>   -->

                        <p:button id="editButton" title="#{msg.edit}" icon="ui-icon ui-icon-pencil" style="font-size: 10px" outcome="/room/CadastreRoom">
                            <f:param  name="room" value="#{room.id}"/>
                            <p:tooltip for="editButton" value="Edita dados da linha selecionada"/>
                        </p:button>

                        <p:commandButton id="deleteButton" title="#{msg.delete}" icon="ui-icon ui-icon-trash" style="font-size: 10px" 
                                         action="#{roomBean.remove}" process="@this" update="datatableRoom">
                            <f:setPropertyActionListener target="#{roomBean.selectedRoom}" value="#{room}"/>
                            <p:tooltip for="deleteButton" value="Excluir a linha selecionada"/>
                            <p:confirm icon="ui-icon-alert" header="#{msg.exclusionConfirmHeader}" message="#{msg.realyExclude}?"/>
                        </p:commandButton>
                    </p:column>
                </p:dataTable>
            </p:fieldset>
        </h:form>
    </ui:define>
</ui:composition>
