<?xml version="1.0" encoding="UTF-8" ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                template="/WEB-INF/templates/HeadFootTemplate.xhtml"> 

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title><ui:insert name="title">Cadastro de Quarto - HotelSys</ui:insert></title>
    </h:head>

    <ui:define name="content">

        <p:tabView id="tabRoom">

            <p:tab id="tabCadastreRoom" title="Cadastro de quarto">

                <h:form>
                    <!-- Show a gif image to loading ajax user requests -->
                    <p:ajaxStatus onstart="PF('statusDialog').show();" onsuccess="PF('statusDialog').hide();"/>
                    <p:dialog modal="true" widgetVar="statusDialog" header="Aguarde" draggable="false" closable="false" resizable="false">
                        <p:graphicImage library="images" name="loading.gif"/>
                    </p:dialog>


                    <p:growl/>

                    <h:inputHidden value="#{roomBean.room.dateTime}" >
                        <f:convertDateTime pattern="dd/MM/yyyy hh:MM:ss" locale="pt_BR"/>
                    </h:inputHidden>

                    <h:panelGrid columns="3" cellpadding="1">
                        <p:outputLabel value="#{localeBR.items}" style="margin-right: 35px"/>
                        <h:panelGroup>
                            <h:panelGrid columns="3" cellpadding="1">
                                <p:selectBooleanCheckbox id="doubleBed" itemLabel="#{localeBR.doubleBed}" value="#{roomBean.room.doubleBed}"/>
                                <p:selectBooleanCheckbox id="singleBed" itemLabel="#{localeBR.singleBed}" value="#{roomBean.room.singleBed}"/>
                                <p:selectBooleanCheckbox id="air" itemLabel="#{localeBR.airConditioning}" value="#{roomBean.room.airConditioning}"/>
                                <p:selectBooleanCheckbox id="dvd" itemLabel="#{localeBR.dvd}" value="#{roomBean.room.dvd}"/>
                                <p:selectBooleanCheckbox id="tv" itemLabel="#{localeBR.tv}" value="#{roomBean.room.tv}">
                                    <f:ajax render="cableTv"/>
                                </p:selectBooleanCheckbox>
                                <p:selectBooleanCheckbox id="cableTv" itemLabel="#{localeBR.cableTv}" value="#{roomBean.room.cableTv}"/>
                                <p:selectBooleanCheckbox id="fridge" itemLabel="#{localeBR.fridge}" value="#{roomBean.room.fridge}"/>
                                <p:selectBooleanCheckbox id="bunk" itemLabel="#{localeBR.bunk}" value="#{roomBean.room.bunk}"/>
                            </h:panelGrid>
                        </h:panelGroup>
                        <h:outputLabel/>

                    </h:panelGrid>

                    <p:outputLabel for="number" value="#{localeBR.number}" style="margin-left: 3px; margin-right: 15px"/>
                    <p:inputText id="number" value="#{roomBean.room.number}" style="margin-right: 10px"
                                 required="true" maxlength="7" size="13" styleClass="upper"
                                 requiredMessage="O nÃºmero do quarto deve ser informado"/>

                    <p:outputLabel for="extensionNumber" value="#{localeBR.extensionNumber}"  style="margin-right: 10px; margin-left: 5px"/>
                    <p:inputText id="extensionNumber" value="#{roomBean.room.extensionNumber}"
                                 maxlength="7" size="15" />

                    <h:panelGrid columns="4" cellpadding="1" border="0">

                        <p:outputLabel for="category" value="#{localeBR.category}" />
                        <p:inputText id="category" value="#{roomBean.room.category}" styleClass="upper"
                                     required="true" maxlength="50" size="42" 
                                     requiredMessage="Uma categoria deve ser informada"/>
                        <h:outputLabel/>
                        <h:outputLabel/>

                        <p:outputLabel for="description" value="#{localeBR.description}"/>
                        <p:inputTextarea id="description" rows="5" cols="40" maxlength="255" value="#{roomBean.room.description}"
                                         autoResize="false" counter="counterDescription" counterTemplate="{0} caracteres restantes"
                                         styleClass="upper"/>
                        <h:outputLabel/>
                        <h:outputLabel/>
                        <p:outputLabel/>
                        <p:outputLabel id="counterDescription" style="font-size: 12px;"/>

                    </h:panelGrid>

                    <p:toolbar id="panelButtonsConsult" style="margin-top: 10px;">
                        <f:facet name="left">
                            <p:commandButton style="font-size: 13px;" value="#{localeBR.save}" action="#{roomBean.save}"  
                                             id="saveButton" update="@form" icon="ui-icon ui-icon-disk"/>
                            <!--, :tabRoom:searchRoom:datatableSearchRoom-->
                        </f:facet>    

                        <f:facet name="right">
                            <p:button value="#{localeBR.clearFields}" id="newRegister" outcome="/room/CadastreRoom" 
                                      icon="ui-icon ui-icon-pencil"/>
                        </f:facet>
                    </p:toolbar> 

                </h:form>
            </p:tab>

            <p:tab id="tabSearchRoom" title="Busca de quarto">
                <ui:include src="SearchRoom.xhtml"/>
            </p:tab>

        </p:tabView>

    </ui:define>

</ui:composition>
